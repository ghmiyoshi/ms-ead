server:
  port: 0

spring:
  application:
    name: ead-course
  config:
    import: 'optional:configserver:' #endereco do config server, mas como estou usando o eureka nao precisa
  cloud:
    config:
      discovery:
        service-id: configs-server
      username: guestcs
      password: guestcs
  datasource:
    url: jdbc:mysql://localhost:3306/ead-course?useSSL=false&serverTimezone=UTC
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  jackson:
    mapper:
      DEFAULT_VIEW_INCLUSION: true
    default-property-inclusion: non_null
    property-naming-strategy: SNAKE_CASE
    deserialization:
      fail-on-unknown-properties: true
  #  mvc:
  #    problemdetails:
  #      enabled: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

ead:
  api:
    course:
      url: http://ead-authuser
  broker:
    exchange:
      userEventExchange: ead.userevent
      notificationCommandExchange: ead.notificationcommand
    queue:
      userEventQueue:
        name: ead.userevent.ms.course
    key:
      notificationCommandKey: ms.notification

management:
  endpoints:
    web:
      exposure:
        include:
          - refresh
          - health

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-}]"
