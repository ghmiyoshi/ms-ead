server:
  port: 8087

spring:
  application:
    name: ead-course
  datasource:
    url: jdbc:mysql://localhost:3306/ead-course?useSSL=false&serverTimezone=UTC
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  jackson:
    mapper:
      DEFAULT_VIEW_INCLUSION: true
    default-property-inclusion: non_null
    property-naming-strategy: SNAKE_CASE
    deserialization:
      fail-on-unknown-properties: true
  #  mvc:
  #    problemdetails:
  #      enabled: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

ead:
  api:
    course:
      url: http://ead-authuser
  broker:
    exchange:
      userEventExchange: ead.userevent
    queue:
      userEventQueue:
        name: ead.userevent.ms.course

eureka:
  instance:
    instance-id:
      ${spring.application.name}:${random.int}
  client:
    service-url:
      default-zone: http://localhost:8761/eureka

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-}]"
